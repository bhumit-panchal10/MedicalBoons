<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction | Medical Boons</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #008080, #e91e63);
      color: #333;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }
    .container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: #e91e63;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #008080;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://medicalboons.com/assets/images/Front/new-logo-color.png" alt="Medical Boons Logo">
    <h1>We’re Under Construction</h1>
    <p>Our website is getting a healthy makeover.  
       We’ll be back soon with something amazing for you!</p>
    <div class="loader"></div>
    <footer>© 2025 Medical Boons – Care and Cure</footer>
  </div>
</body>
</html>
